<ol class="breadcrumb">
  <li><a routerLink="/">Dashboard</a></li>
  <li><a routerLink="/admin/category">Maintenance</a></li>
  <li><a routerLink="/admin/category">Category</a></li>
  <li class="active">Category Detail</li>
</ol>
<div class="row">
  <div class="col-xs-12 col-lg-12">
    <div class="panel panel-default paper-shadow">
      <div class="panel-heading">
        <div class="media v-middle">
          <div class="media-left">
            <div class="bg-light-blue-300 text-white">
              <div class="panel-body">
                <i class="fa fa-bars fa-fw fa-2x"></i>
              </div>
            </div>
          </div>
          <div class="media-body">
            <h4 class="text-headline">
              {{actionType}} Category
            </h4>
          </div>
          <div class="media-right media-padding">
            <button routerLink="/admin/category" type="button" class="btn btn-primary paper-shadow relative"
              data-z="0.5" data-hover-z="1" data-animated="">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-left"
                aria-hidden="true"></i>&nbsp;&nbsp;Go Back&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>

          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="col-md-offset-3 col-md-6">
          <form (ngSubmit)="functionState===false?submitInsertRecord():submitEditRecord()" #detailForm="ngForm">
            <div class="form-group" *ngIf="functionState">
              <label for="inputEmail3" class="col-md-12 control-label">Category ID </label>
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <input class="input form-control" type="text" placeholder="Category ID" [(ngModel)]="id" name="id"
                      [disabled]="true">
                  </div>

                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-md-12 control-label">Category Name</label>
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <input class="input form-control" type="text" placeholder="Category Name" [(ngModel)]="name"
                      #nameInput="ngModel" name="name" required />
                      <p class="help btn-danger" *ngIf="nameInput.invalid && nameInput.touched">
                        Category Name is required
                      </p>
                      <p class="help btn-danger">
                        {{scategory_name_err}}
                      </p>
                  </div>

                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">&nbsp;</div>
              <div class="row">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary paper-shadow relative" data-z="0.5" data-hover-z="1"
                    data-animated [disabled]="detailForm.invalid">Submit Record</button>&nbsp;
                  <button class="btn btn-default" routerLink="/admin/category">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Go Back&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
