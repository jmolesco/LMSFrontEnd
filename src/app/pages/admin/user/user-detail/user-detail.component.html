<ol class="breadcrumb">
    <li><a routerLink="/">Dashboard</a></li>
    <li><a routerLink="/admin/user">User Management</a></li>
    <li><a routerLink="/admin/user">User</a></li>
    <li class="active">User Detail</li>
</ol>
<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="panel panel-default paper-shadow">
            <div class="panel-heading">
                <div class="media v-middle">
                    <div class="media-left">
                        <div class="bg-light-blue-300 text-white">
                            <div class="panel-body">
                                <i class="fa fa-bars fa-fw fa-2x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="media-body">
                        <h4 class="text-headline">
                            {{actionType}} User Detail
                        </h4>
                    </div>
                    <div class="media-right media-padding">
                        <button routerLink="/admin/user" type="button" class="btn btn-primary paper-shadow relative"
                            data-z="0.5" data-hover-z="1" data-animated="">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-left"
                                aria-hidden="true"></i>&nbsp;&nbsp;Go
                            Back&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </button>

                    </div>
                </div>
            </div>
            <div class="panel-body">
                <!-- <form (ngSubmit)="functionState===false?submitInsertRecord():submitEditRecord()" #detailForm="ngForm"></form> -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">User ID </label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="User ID"
                                        [(ngModel)]="nuser_id " name="nuser_id " [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">FirstName</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="First Name"
                                        [(ngModel)]="nuser_firstname" name="nuser_firstname"
                                        #nuser_firstnameInput="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">MiddleName </label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Middle Name"
                                        [(ngModel)]="nuser_middlename" name="nuser_middlename"
                                        #nuser_middlenameInput="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">LastName</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Last Name"
                                        [(ngModel)]="nuser_lastname" name="nuser_lastname"
                                        #nuser_lastnameInput="ngModel" required [disabled]="true">

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Birthdate</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Birthdate"
                                        [(ngModel)]="tuser_birthdate" name="tuser_birthdate"
                                        #tuser_birthdateInput="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Birth Place</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Birth Place"
                                        [(ngModel)]="suser_birthplace" name="suser_birthplace"
                                        #suser_birthplaceInput="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Gender</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Gender"
                                        [(ngModel)]="nuser_gender" name="nuser_gender" #nuser_genderInput="ngModel"
                                        required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Username </label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Username"
                                        [(ngModel)]="nuser_name" name="nuser_name" #nuser_nameInput="ngModel" required
                                        [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Email Address</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Email Address"
                                        [(ngModel)]="nuser_email" name="nuser_email" #nuser_emailInput="ngModel"
                                        required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Phone 1 </label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Phone 1"
                                        [(ngModel)]="nuser_phone1" name="nuser_phone1" #nuser_phone1Input="ngModel"
                                        required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Phone 2</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Phone 2"
                                        [(ngModel)]="nuser_phone2" name="nuser_phone2" #nuser_phone2Input="ngModel"
                                        required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Nationality</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Nationality"
                                        [(ngModel)]="nnationality_id" name="nnationality_id"
                                        #nnationality_idInput="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Contact Emergency</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Contact Emergency"
                                        [(ngModel)]="scontact_emergency" name="scontact_emergency"
                                        #scontact_emergencyInput="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Last School Attended</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Last School Attended"
                                        [(ngModel)]="slast_school_attended" name="slast_school_attended"
                                        #slast_school_attendedInput="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="profile text-center">

                                        <img src="{{nuser_picture}}" alt="people"
                                            class="img-circle width-140" />
                                    </div>
                                </div>

                            </div>
                        </div>
                        <label for="inputEmail3" class="col-md-12 control-label text-center">Profile Photo</label>

                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Address Line 1 </label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Address Line 1"
                                        [(ngModel)]="saddress_line_1" name="saddress_line_1"
                                        #saddress_line_1Input="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Address Line 2</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Address Line 2"
                                        [(ngModel)]="saddress_line_2" name="saddress_line_2"
                                        #saddress_line_2Input="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">City</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="City" [(ngModel)]="scity"
                                        name="scity" #scityInput="ngModel" required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">State</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="State"
                                        [(ngModel)]="sstate" name="sstate" #sstateInput="ngModel" required
                                        [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-12 control-label">Country</label>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="input form-control" type="text" placeholder="Country"
                                        [(ngModel)]="suser_country" name="suser_country" #suser_countryInput="ngModel"
                                        required [disabled]="true">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
